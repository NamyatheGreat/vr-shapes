<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="purple"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="green"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="red"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="grey"></0-plane>
        <a-cone position="2 0 -3" color="yellow" radius-bottom="0.5" radius-top="0" ></a-cone>
        <a-octahedron position="-2.3 0.43 0" color="blue" radius="0.45" ></a-octahedron>
        <a-ring position="-3.7 0.7 0" color="orange" radius-inner="0.25" radius-outer="0.7" ></a-ring>

      <a-sky color="pink"></a-sky>

    </a-scene>
</body>

</html>
